<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/style.css">

</head>
<body id="cadastro">
    <!-- Cabeçalho principal, presente em todas as páginas-->
    <header>
        <img src="/imagens/logo.png" alt="logo do site LifeTrack Pro">
        <h1>LifeTrack Pro</h1>
    </header>

    <!--Menu de naveção, com links para todas as páginas-->
    
    <div class="container">
        <main>
            <h2>Itens</h2>

            <!-- Lista de itens e formulário de cadastro/edição -->
            <div id="items-list">


            </div>

            <form id="item-form">
                <input type="text" name="item-name" placeholder="Nome do Item">

                <div class="cadastro-iten">
                    <button type="cadastro">Cadastrar/Editar</button>    
                </div>
            </form>
        </main>
    </div>

    <!--Rodapé-->
    <footer class="footer-curto">
        © Copyright 2023. All rights reserved.
    </footer>
</body>
</html>
