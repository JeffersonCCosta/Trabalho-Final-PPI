<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição</title>
    <link rel="stylesheet" href="/css/style.css">

          <!-- BOOTSTRAP -->
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-
          4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
          <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
          crossorigin="anonymous"></script>

</head>
<body id="edicao">
    <!-- Cabeçalho principal, presente em todas as páginas-->
    <header>
        <img src="/imagens/logo.png" alt="logo do site LifeTrack Pro">
        <h1>LifeTrack Pro</h1>
    </header>

    <!--Menu de naveção, com links para todas as páginas-->
    
    <div class="container">
        <main>
            <h1>Editar Perfil</h1>

            <!-- Formulário para edição de perfil -->
            <form class="editar" enctype="multipart/form-data">
                <!-- Campos de edição (nome, email, foto de perfil, etc.) -->
                <div class="form-floating">
                    <input type="text" class="form-control" name="name" placeholder="" >
                    <label for="text">Nome</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" name="email" placeholder="" >
                    <label for="text">Email</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" name="vacinas" placeholder="" >
                    <label for="text">Vacinas</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" name="consultas" placeholder="" >
                    <label for="text">Consultas</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" name="exames" placeholder="" >
                    <label for="text">Exames</label>
                </div>

                <div class="cadastro-foto">
                    <input type="file" name="profile-picture" accept="image/*">
                </div>

                <div class="salvar">
                    <button type="salvar">Salvar Alterações</button>
                    <button type="deletar">Excluir Conta</button>
                </div>
            </form>
        </main>
    </div>

    <!--Rodapé-->
    <footer class="footer-longo">
        © Copyright 2023. All rights reserved.
    </footer>
</body>
</html>
