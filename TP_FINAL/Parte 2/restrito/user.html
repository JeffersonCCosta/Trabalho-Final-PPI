<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário</title>
    <link rel="stylesheet" href="/css/style.css">

</head>
<body id="usuario">
    <!-- Cabeçalho principal, presente em todas as páginas-->
    <header>
        <img src="/imagens/logo.png" alt="logo do site LifeTrack Pro">
        <h1>LifeTrack Pro</h1>
    </header>
    
    <div class="container">
        <main>
            <h2>Usuários</h2>

            <form>
                <div id="users-list">
                    <input type="text" id="user-search" placeholder="Buscar usuário..." required>
                </div>

                <div class="salvar">
                    <button type="salvar">Salvar Alterações</button>
                    <button type="deletar">Excluir Conta</button>
                </div>
            </form>
        </main>
    </div>

    <!--Rodapé-->
    <footer class="footer-curto">
        © Copyright 2023. All rights reserved.
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
